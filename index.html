<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Harmonic Space</title>
</head>
<body>
    <div class="everything">
        
    </div>
    <div class="bg"></div>

    <div class="menu"><i class="fas fa-bars"></i></div>
    
    <div class="main">

        <div class="coverElements">
            <img id="cover" src="covers/Fall on Grass 2.jpg" alt="cover" />
            <span id="coverName"></span>
        </div>
        
        
        <div class="controlPanel">

            <div class="timeDisplay">
                <div id="currentTimeDisplay">00:00</div>
                <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" />
                <div id="durationTimeDisplay">00:00</div>
            </div>

            <div class="controls">

                <div class="volumeContainer">
                    <buton id="volumeButton"><i class="fas fa-volume-up"></i></buton>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                </div>
                
                <div class="back"><i class="fas fa-backward"></i></div>
                <div class="play"><i class="fas fa-play"></i></div>
                <div class="next"><i class="fas fa-forward"></i></div>
                <div class="loop"><i class="fas fa-times"></i></div>
                
            </div>
        </div>
    </div>

    <div class="songListDiv">
        <div class="songList"></div>
    </div>


    <audio class="music"></audio>

    <script src="script.js"></script>
</body>
</html>
